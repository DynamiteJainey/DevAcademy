		<script>
			// for loop, while loop, do-while loop, for-in loop
			
			// 1. for loop
			/* The JavaScript for loop iterates the elements (or runs the code)
			for the fixed number of times. It should be used if number of 
			iteration is known. 
			
			SYNTAX
			for (initialization; condition; increment)
			{
				code to be executed;
			} */
			
			for (x = 0; x < 2; x++){
				const Person = {name:"John", age:24};
				const Number = [1, 2, 3, 4, 5];
				for (let x in Number){
					//document.write(Number[x] + "<br>");
				}
			}
			
			// 2. while loop
			/* The JavaScript while loop iterates the elements (or runs the code)
			for an infinite number of times. It should be used if the number of
			iterations is unknown.
			SYNTAX
			while (condition)
			{
				code to be executed;
			} */
			
			var i = 902;
			while (i<=901) 
			{
				//document.write(i + "<br>");
				i += 1000;
			}
			
			// 3. do while loop
			/* The JavaScript do while loop iterates the elements (or runs the code) for
			an infinite number of times JUST LIKE the while loop. BUT the code is executed
			at least once regardless of whether the condition is true or false.
			SYNTAX
			do {
				code to be executed;
			} while (condition);     */
			
			var c = 21;
			
			do {
				//document.write(c + "<br>");
				c++;
			} while (c <=20);
			
			// 4. for in loop
			/* This loop is used to iterate or display the properties of an object or array.
			SYNTAX
			for (variable in object)
			{
				statement;
			}    */

				list += Schools.jhs[i].names + "<br>";
			}

			SYNTAX

			}    */
